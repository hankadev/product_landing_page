<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header id="header">
    <div id="logo">
      <img id="header-img" src="https://github.com/hanny21/product_landing_page/blob/master/img/logo.jpg?raw=true" alt="company logo">
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#tickets" class="nav-link">Tickets</a></li>
        <li><a href="" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="landing">
      <img id="landing-img" src="https://github.com/hanny21/product_landing_page/blob/master/img/landing.jpg?raw=true" alt="five planes and blue world map">
    </section>

    <section id="about">
      <div class="video">
        <iframe id="video" src="https://www.youtube.com/embed/3gNkgj9h2oM" width="95%" height="300px"></iframe>
      </div>
      <div class="info">
        <p><i class="fas fa-globe"></i> tickets to countries all around the world</p>
        <p><i class="fas fa-money-bill-alt"></i> lowest prizes</p>
        <p><i class="fas fa-clock"></i> make order in just few minutes</p>
        <p><i class="far fa-credit-card"></i> pay online by credit card</p>
        <form class="form" action="index.html" method="post">
          <label for="email">Subscribe for our best offers:</label> <br>
          <input id="inputEmail" type="email" name="email" placeholder="example@domain.com">
          <input id="submit" type="submit" value="Subscribe">
        </form>
      </div>

    </section>

    <section id="tickets"></section>
    <section id="contact"></section>
  </main>

  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
